name: SwiftLint

on:
  push:
    branches: stable
  pull_request:

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-12
    steps:
      - 
        name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - 
        name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      -
        name: Lint source code
        run: bundle exec rake lint:code