name: SwiftLint

on:
  push:
    branches: stable
  pull_request:

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-12
    steps:
      - 
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - 
        name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      -
        name: Lint source code
        run: bundle exec rake lint:code