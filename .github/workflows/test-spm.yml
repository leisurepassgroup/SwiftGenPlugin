name: Test SPM

on:
  push:
    branches: stable
  pull_request:

jobs:
  macos:
    name: Test SPM macOS
    runs-on: macos-12
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - 
        name: Cache SPM
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      -
        name: Test Command
        run: bundle exec rake spm:test_command
