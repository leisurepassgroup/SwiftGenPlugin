name: Test SPM

on:
  push:
    branches: stable
  pull_request:

jobs:
  macos:
    name: Test SPM macOS
    runs-on: macos-12
    steps:
      - 
        name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - 
        name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - 
        name: Cache SPM
        uses: actions/cache@f4b3439a656ba812b8cb417d2d49f9c810103092 # v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      -
        name: Test Command
        run: bundle exec rake spm:test_command
